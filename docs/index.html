    <style>
        /* 首页专属样式 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* 单栏布局 */
        .main-container {
            display: block;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .content {
            max-width: 100%;
            padding: 0;
        }
        
        /* Hero区域 */
        .hero-section {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .hero-avatar {
            flex: 0 0 180px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.25);
            transition: transform 0.4s ease;
        }
        
        .hero-avatar:hover {
            transform: scale(1.05) rotate(3deg);
        }
        
        .hero-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-content {
            flex: 1;
            text-align: left;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-content h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.4em;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn-hero {
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hero.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-hero.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-hero.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-hero.secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }
        
        /* 快速导航 */
        .quick-nav {
            margin-top: 40px;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }
        
        .nav-card {
            background: white;
            padding: 35px 25px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-top: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .nav-card:hover::before {
            transform: scaleX(1);
        }
        
        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .nav-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.4s ease;
        }
        
        .nav-card:hover .nav-icon {
            transform: rotateY(180deg) scale(1.1);
        }
        
        .nav-card h3 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .nav-card:hover h3 {
            color: #667eea;
        }
        
        .nav-card p {
            color: #7f8c8d;
            font-size: 0.95em;
        }
        
        /* 首页技能概览 */
        .skills-overview {
            margin-top: 50px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        
        .skills-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .skill-tag {
            background: #f8f9fa;
            color: #555;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .skill-tag i {
            color: #667eea;
        }
        
        .skill-tag:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .skill-tag:hover i {
            color: white;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
                gap: 30px;
            }
            
            .hero-content {
                text-align: center;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .hero-content h1 {
                font-size: 2.2em;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .main-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
